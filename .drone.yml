kind: pipeline
name: greeting

steps:
  - name: en
    image: alpine
    commands:
      - echo hello
      - echo world

  - name: es
    image: alpine
    commands:
      - echo $TEST
      - echo mundo
      - echo $VALUE
    environment:
      TEST:
        from_secret: test
      VALUE: HERE_IS_A_VALUE

---
kind: secret
name: test
get:
  path: secret/data/tester
  name: tester
