kind: pipeline
name: greeting

steps:
  - name: en
    image: alpine
    commands:
      - echo hello
      - echo world

  - name: es
    image: alpine
    commands:
      - echo $TEST
      - echo mundo
      - echo $VALUE
    environment:
      TEST:
        from_secret: testt
      VALUE: HERE_IS_A_VALUE

---
kind: secret
name: testt
get:
  path: secret/data/every_secrets/example
  name: example_secret
