kind: pipeline
type: kubernetes
name: greeting
clone:
  disable: true
steps:
  - name: en
    image: alpine
    commands:
      - echo hello
      - echo world
      - apk add curl --no-cache
      - curl https://github.com
  - name: es
    image: alpine
    commands:
      - export TEST_VALUE=$TEST
      - echo $TEST_VALUE
      - echo mundo
      - echo $VALUE
